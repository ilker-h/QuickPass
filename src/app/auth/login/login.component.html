<!-- Keeping this for the syntax: -->

<div class="container-fluid">
  <div class="row">

    <div class="mat-card centering mat-elevation-z6">
      <div class="inner-div">

        <!-- ngForm gets access to the underlying form and then upon submitting the form,
          the form gets passed to the onLogin() method using a reference, #f -->
        <form (ngSubmit)="onLogin(f)" #f="ngForm">

          <!-- Email field -->
          <div class="row">
            <mat-form-field class="full-width">
              <mat-label for="email">Email</mat-label>
              <!-- ngModel will register this as a control in the template-driven form -->
              <input matInput type="email" id="email" name="email" ngModel>
            </mat-form-field>
          </div>
          <!-- Email field -->

          <!-- Password field -->
          <div class="row">
            <mat-form-field class="full-width">
              <mat-label for="username">Password</mat-label>
              <input matInput type="password" id="password" ngModel name="password">
            </mat-form-field>
          </div>
          <!-- Password field -->

          <!-- Action Buttons -->
          <div class="row">
            <button mat-flat-button class="full-width" type="submit" color="primary">Log In</button>
          </div>

          <div class="row" style="margin-top: 15px;">
            <a routerLink="/signup">Don't Have an Account? Register Here</a>
          </div>
          <!-- Action Buttons -->

        </form>
      </div>
    </div>

  </div>
</div>
