<div class="container-fluid">
  <div class="row">

    <div class="mat-card centering mat-elevation-z6">
      <div class="inner-div">

        <!-- If you want to put the text to the left, do this:
           <h2 style="text-align: left; margin-left: -15px">Sign Up</h2> -->
          <h3>Sign Up</h3>

              <!-- ngForm gets access to the underlying form and then upon submitting the form,
                the form gets passed to the onSignup() method using a reference, #f -->
              <form (ngSubmit)="onSignup(f)" #f="ngForm">

                <!-- Email field -->
                <div class="row">
                    <mat-form-field class="full-width">
                      <mat-label for="email">Email</mat-label>
                      <!-- ngModel will register this as a control in the template-driven form -->
                      <input matInput type="email" id="email" name="email" ngModel>
                    </mat-form-field>
                </div>
                <!-- Email field -->

                <!-- Password field -->
                <div class="row">
                    <mat-form-field class="full-width">
                      <mat-label for="username">Password</mat-label>
                      <input matInput type="password" id="password" ngModel name="password">
                    </mat-form-field>
                </div>
                <!-- Password field -->

                <!-- Action Buttons -->
                <div class="row">
                    <button mat-flat-button class="full-width" type="submit" color="primary">Sign Up</button>
                </div>

                <div class="row" style="margin: 15px 10px;">
                    <a routerLink="/login">Or Return to Login Page</a>
                  </div>
                <!-- Action Buttons -->

              </form>

      </div>
    </div>

  </div>


<div class="centering">


    <div *ngIf="this.authService.isSignUpSuccessful"  style="margin: 30px 0px; background-color: #21e758;" class="full-width">

        <!-- <mat-chip-list>

    </div>
