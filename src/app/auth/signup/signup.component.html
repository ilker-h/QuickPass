<!-- This page uses a template-driven form -->

<div class="container-fluid">

  <!-- Sign Up Form -->
  <div class="row" style="margin: 30px 0px;">
    <div class="centering mat-elevation-z6">
      <div class="inner-div">

        <!-- If you want to put the text to the left, which looks good too, do this:
           <h2 style="text-align: left; margin-left: -15px">Sign Up</h2> -->
        <h3>Sign Up</h3>

        <!-- ngForm gets access to the underlying form and then upon submitting the form,
                the form gets passed to the onSignup() method using a reference, #f -->
        <form (ngSubmit)="onSignup(f)" #f="ngForm">

          <!-- Email field -->
          <div class="row">
            <mat-form-field class="full-width">
              <mat-label for="email">Email</mat-label>
              <!-- ngModel will register this as a control in the template-driven form -->
              <input matInput type="email" id="email" name="email" ngModel>
            </mat-form-field>
          </div>
          <!-- Email field -->

          <!-- Password field -->
          <div class="row">
            <mat-form-field class="full-width">
              <mat-label for="username">Password</mat-label>
              <input matInput type="password" id="password" name="password" ngModel>
            </mat-form-field>
          </div>
          <!-- Password field -->

          <!-- Action Buttons -->
          <div class="row">
            <button mat-flat-button class="full-width" type="submit" color="primary">Sign Up</button>
          </div>

          <div class="row" style="margin-top: 15px;">
            <a routerLink="/login" class="full-width">Or Return to Login Page</a>
          </div>
          <!-- Action Buttons -->

        </form>

      </div>
    </div>
  </div>
  <!-- /Sign Up Form -->



  <!-- Success Notifications-->
  <div *ngIf="this.authService.isSignUpSuccessful">
    <div class="row" style="margin: 30px 0px;">
      <div class="centering-notification" style=" color: white; background-color: #21e758;">
        <div class="inner-div-notification">
          <p class="full-width">Your account was created successfully! You can now <a class="anchor"
              routerLink="/login">log in</a>.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- /Success Notifications-->

  <!-- Error Notifications-->
  <div *ngIf="this.authService.signUpErrorMessage && this.authService.isSignUpSuccessful != true">
    <div class="row" style="margin: 30px 0px;">
      <div class="centering-notification" style=" color: white; background-color: red;">
        <div class="inner-div-notification">
          <p class="full-width">Error: {{ this.authService.signUpErrorMessage }}</p>
        </div>
      </div>
    </div>
  </div>
  <!-- /Error Notifications-->

</div>
