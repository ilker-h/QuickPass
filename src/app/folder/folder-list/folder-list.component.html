<div class="everything">

<!-- Toolbar -->
  <!--  Only show toolbar if at least one checkbox is selected -->
<mat-card class="mat-elevation-z2">
  <div class="row">
      <div class="inner-div">

      <button mat-flat-button (click)="onDeleteItems()" color="warn">Delete</button>
      </div>
  </div>

</mat-card>
<!-- /Toolbar -->  
 
 <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>


    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox color='primary' (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <!-- I'm trying to make this checkbox get highlighted at the right time: <td mat-cell *matCellDef="let row; let i = index;" [routerLink]="[i]" *ngIf="router.url.includes('items')"
        routerLinkActive="selected-color"> -->
        <td mat-cell *matCellDef="let row">
          <mat-checkbox color='primary' (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <!-- /Checkbox Column -->

  <ng-container matColumnDef="name">
    <!-- mat-sort-header attribute goes on this <th> if you want to sort -->
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 30px"> Sort </th>
    <td mat-cell *matCellDef="let folderElement; let i = index;" (click)="findIndexOfFolderName(folderElement.name)"
      [routerLink]="[findIndexOfFolderName(folderElement.name)]" routerLinkActive="selected-color" style="padding-left: 30px">
      {{folderElement.name}}
    </td>
  </ng-container>

  <!-- add hidden attribute to tr -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[50, 100, 300]" showFirstLastButtons></mat-paginator>
</div> 

</div>
