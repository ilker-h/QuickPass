  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="name">
    <!-- mat-sort-header attribute goes on this <th> if you want to sort -->
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sort </th>
    <td mat-cell *matCellDef="let folderElement; let i = index;" (click)="findIndexOfFolderName(folderElement.name)"
      [routerLink]="[findIndexOfFolderName(folderElement.name)]" routerLinkActive="selected-color">
      {{folderElement.name}}
    </td>
  </ng-container>

  <!-- add hidden attribute to tr -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[50, 100, 300]" showFirstLastButtons></mat-paginator>
</div>
